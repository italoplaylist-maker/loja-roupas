<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Loja{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: {{ config.cor_primaria }};
            --success: {{ config.cor_sucesso }};
            --danger: {{ config.cor_perigo }};
        }

        /* BOT√ÉO MENU */
        #menu-toggle {
            display: none;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* OVERLAY */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            #menu-toggle {
                display: inline-block;
            }

            body.menu-open {
                overflow: hidden;
            }

            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                height: 100%;
                width: 240px;
                z-index: 1000;
                transition: left 0.3s ease;
                padding: 25px 20px;
                display: flex;
                flex-direction: column;
                background: var(--sidebar);
                box-shadow: 2px 0 12px rgba(0,0,0,0.25);
            }

            .sidebar.active {
                left: 0;
            }

            .main {
                margin-left: 0;
            }
        }

        /* TOPO */
        .topbar {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 18px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <h2 class="logo">{{ config.nome_loja }}</h2>

        <nav class="menu">
            <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
            <a href="{{ url_for('listar_vendas') }}">üí∞ Vendas</a>
            <a href="{{ url_for('listar_produtos') }}">üëï Produtos</a>
            <a href="#">üì¶ Fornecedores</a>
            <a href="#">üë• Clientes</a>
            <a href="{{ url_for('configuracoes') }}">‚öôÔ∏è Configura√ß√µes</a>
            <a href="{{ url_for('configuracoes_usuarios') }}">üë§ Usu√°rios</a>
        </nav>

        <a class="logout" href="{{ url_for('logout') }}">üö™ Sair</a>
    </aside>

    <!-- OVERLAY -->
    <div class="overlay" id="overlay"></div>

    <!-- CONTE√öDO -->
    <main class="main">
        <header class="topbar">
            <button id="menu-toggle">‚ò∞</button>
            <h1>{% block header %}{% endblock %}</h1>
        </header>

        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </main>

</div>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    function toggleMenu() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
        body.classList.toggle('menu-open');
    }

    menuToggle.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
</script>

</body>
</html>
