{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block header %}
Novo Produto
{% endblock %}

{% block content %}
<div class="card" style="max-width:500px; margin:auto;">

    {% if erro %}
        <div class="alert alert-danger" style="margin-bottom:15px;">
            {{ erro }}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">

        <label>Código</label>
        <input type="text" name="codigo" required>

        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Preço de custo</label>
        <input type="number" name="preco_custo" step="0.01" min="0" required>

        <label>Preço de venda</label>
        <input type="number" name="preco_venda" step="0.01" min="0" required>

        <label>Quantidade</label>
        <input type="number" name="quantidade" min="0" required>

        <label>Imagem</label>
        <input type="file" name="imagem" accept="image/*">

        <button type="submit" class="btn btn-primary" style="margin-top:15px; width:100%;">
            Salvar Produto
        </button>

    </form>
</div>
{% endblock %}
